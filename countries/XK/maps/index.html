  // Define helper functions first
  function attachEvent(selector, event, fn) {
    const matches = document.querySelectorAll(selector);
    if (matches && matches.length) {
      matches.forEach((elem) => {
        elem.addEventListener(event, fn, false);
      });
    }
  }

  const setDarkMode = () => {
    const isDarkModePreferred = () => {
      return localStorage.theme === "dark" ||
             (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches);
    };

    const updateTogglerUI = (isDark) => {
      const togglers = document.querySelectorAll("[data-aw-toggle-color-scheme]");
      togglers.forEach(toggler => {
        toggler.setAttribute("aria-label", isDark ? "Switch to light mode" : "Switch to dark mode");
      });
    };

    const toggleDarkMode = () => {
      const isDark = document.documentElement.classList.toggle("dark");
      updateTogglerUI(isDark);
      localStorage.theme = isDark ? "dark" : "light";
    };

    const preferredDarkMode = isDarkModePreferred();
    document.documentElement.classList.toggle("dark", preferredDarkMode);
    updateTogglerUI(preferredDarkMode);
    attachEvent("[data-aw-toggle-color-scheme]", "click", toggleDarkMode);
  };

  const clearNoJsFeatures = () => {
    document.documentElement.classList.remove("no-js");
  };

  // Attach event listeners
  document.addEventListener("DOMContentLoaded", () => {
    setDarkMode();
    clearNoJsFeatures();
  });
  
  document.addEventListener("astro:after-swap", () => {
    setDarkMode();
    clearNoJsFeatures();
  });
</script> <script defer src="https://stats.dbs.org/getinfo" data-website-id="fb11b445-fe64-419a-8e6c-56cbfdf971f5"></script><link rel="stylesheet" href="/_astro/add.C3_1Nijg.css">

nsition-scope="astro-sgaisf2a-2">Kosovo</h1> <h2 class="text-xl text-stone-100 relative" data-astro-transition-scope="astro-qfvxlywh-3"></h2> <h2 class="text-xl text-stone-100 absolute inset-0 overflow-hidden hidden"></h2> </header> <img srcset="/images/banner/banner_countries_320w.avif 320w, /images/banner/banner_countries_480w.avif 480w, /images/banner/banner_countries_640w.avif 640w, /images/banner/banner_countries_768w.avif 768w, /images/banner/banner_countries_1024w.avif 1024w, /images/banner/banner_countries_1280w.avif 1280w, /images/banner/banner_countries_1600w.avif 1600w" sizes="(max-width:320px) 320px, (max-width:480px) 480px, (max-width:640px) 640px, (max-width:768px) 768px, (max-width:1024px) 1024px, (max-width:1280px) 1280px, (max-width:1600px) 1600px" src="/images/banner/banner_countries.avif" width="1800" height="360" class="object-cover h-full w-full inset-0 absolute z-10 dark:inver" alt="" data-astro-transition-scope="astro-nkxybqzf-4"> <div style="background:undefined;background: linear-gradient(to bottom right, undefined, undefined);" class="absolute inset-0 w-full h-full overflow-hidden opacity-80 z-20 bg-gradient-to-r from-emerald-500 via-blue-800 
		to-blue-500 dark:from-emerald-800 dark:via-emerald-900 dark:to-blue-800" data-astro-transition-persist="banner-gradient" data-astro-transition-scope="astro-raxaa2og-5"></div> <nav class="flex flex-row justify-center w-1/2 lg:w-1/3  mx-auto rounded-tl-lg rounded-tr-lg z-30 relative rounded-lg shadow" data-astro-transition-scope="astro-jkp6ykea-6"> <a id="/countries/XK/maps/" href="/countries/XK" data-path="/countries/XK/maps/" class="flex flex-grow justify-center bg-stone-50 text-stone-800 dark:bg-stone-900 dark:text-stone-200 hover:bg-primary-600 hover:text-stone-200 whitespace-nowrap py-2 px-4 text-sm border-b-2 ltr:rounded-tl-lg rtl:rounded-tr-lg border-transparent text-stone-500 hover:text-stone-700 hover:border-stone-200"> <span>Languages</span>  </a><a id="/countries/XK/maps/" href="/countries/XK/maps" data-path="/countries/XK/maps/" class="flex flex-grow justify-center bg-stone-50 text-stone-800 dark:bg-stone-900 dark:text-stone-200 hover:bg-primary-600 hover:text-stone-200 whitespace-nowrap py-2 px-4 text-sm border-b-2 ltr:rounded-tr-lg rtl:rounded-tl-lg border-transparent text-stone-500 hover:text-stone-700 hover:border-stone-200"> <span>Maps</span>  </a> </nav> </div> <div class="w-full" style="height:400px" id="map" data-country="{&#34;id&#34;:&#34;XK&#34;,&#34;name&#34;:&#34;Kosovo&#34;,&#34;name_long&#34;:&#34;Republic of Kosovo&#34;,&#34;population&#34;:1935259,&#34;official_language&#34;:&#34;Albanian&#34;,&#34;official_language_iso&#34;:&#34;sqi&#34;,&#34;iso_a3&#34;:&#34;XKX&#34;,&#34;continent_id&#34;:&#34;EU&#34;,&#34;language_count&#34;:6,&#34;religion_primary&#34;:&#34;Christianity&#34;,&#34;introduction&#34;:&#34;The central Balkans were part of the Roman and Byzantine Empires before ethnic Serbs migrated to the territories of modern Kosovo in the 7th century. During the medieval period Kosovo became the center of a Serbian Empire and saw the construction of many important Serb religious sites including many architecturally significant Serbian Orthodox monasteries. The defeat of Serbian forces at the Battle of Kosovo in 1389 led to five centuries of Ottoman rule during which large numbers of Turks and Albanians moved to Kosovo. By the end of the 19th century Albanians replaced the Serbs as the dominant ethnic group in Kosovo. Serbia reacquired control over Kosovo from the Ottoman Empire during the First Balkan War of 1912. After World War II Kosovo became an autonomous province of Serbia in the Socialist Federal Republic of Yugoslavia (S.F.R.Y.) with status almost equivalent to that of a republic under the 1974 S.F.R.Y. constitution. Despite legislative concessions Albanian nationalism increased in the 1980s which led to riots and calls for Kosovo's independence. At the same time Serb nationalist leaders such as Slobodan MILOSEVIC exploited Kosovo Serb claims of maltreatment to secure votes from supporters many of whom viewed Kosovo as their cultural heartland. Under MILOSEVIC's leadership Serbia instituted a new constitution in 1989 that revoked Kosovo's status as an autonomous province of Serbia. Kosovo's Albanian leaders responded in 1991 by organizing a referendum that declared Kosovo independent. Under MILOSEVIC Serbia carried out repressive measures against the Kosovar Albanians in the early 1990s as the unofficial Kosovo government led by Ibrahim RUGOVA used passive resistance in an attempt to try to gain international assistance and recognition of an independent Kosovo. Albanians dissatisfied with RUGOVA's passive strategy in the 1990s created the Kosovo Liberation Army and launched an insurgency. Starting in 1998 Serbian military police and paramilitary forces under MILOSEVIC conducted a brutal counterinsurgency campaign that resulted in massacres and massive expulsions of ethnic Albanians. Approximately 800000 ethnic Albanians were forced from their homes in Kosovo during this time. International attempts to mediate the conflict failed and MILOSEVIC's rejection of a proposed settlement led to a three-month NATO military operation against Serbia beginning in March 1999 that forced Serbia to agree to withdraw its military and police forces from Kosovo. UN Security Council Resolution 1244 (1999) placed Kosovo under a transitional administration the UN Interim Administration Mission in Kosovo (UNMIK) pending a determination of Kosovo's future status. A UN-led process began in late 2005 to determine Kosovo's final status. The negotiations ran in stages between 2006 and 2007 but ended without agreement between Belgrade and Pristina. On 17 February 2008 the Kosovo Assembly declared Kosovo independent. Since then over 100 countries have recognized Kosovo and it has joined the International Monetary Fund World Bank European Bank for Reconstruction and Development the Council of Europe Development Bank and signed a framework agreement with the European Investment Bank (EIB). In October 2008 Serbia sought an advisory opinion from the International Court of Justice (ICJ) on the legality under international law of Kosovo's declaration of independence. The ICJ released the advisory opinion in July 2010 affirming that Kosovo's declaration of independence did not violate general principles of international law UN Security Council Resolution 1244 or the Constitutive Framework. The opinion was closely tailored to Kosovo's unique history and circumstances. Serbia continues to reject Kosovo's independence but the two countries reached an agreement to normalize their relations in April 2013 through EU-facilitated talks and are currently engaged in the implementation process.&#34;,&#34;overview&#34;:&#34;Kosovo is a partially recognised state and disputed territory in Southeastern Europe that declared independence from Serbia in February 2008 as the Republic of Kosovo.&#34;,&#34;region_code&#34;:10,&#34;region_id&#34;:39,&#34;region_name&#34;:&#34;Southern Europe&#34;,&#34;url_wiki&#34;:&#34;https://en.wikipedia.org/wiki/Albanian_language&#34;,&#34;url_britannica&#34;:&#34;htt
